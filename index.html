<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <div class="container" class="border">
        <div class="title" class="border">Currency Converter</div>
        <form class="form" class="border">
            <input class="amount" type="text" placeholder="1">
            <div class="selector">
                <div class="c1">
                    <p>FROM</p>
                    <div class="drpdiv">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select id="from"></select>
                    </div>
                </div>
                <i class="fa fa-exchange" aria-hidden="true"></i>
                <div class="c2">
                    <p>TO</p>
                    <div class="drpdiv">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select id="to"></select>
                    </div>
                </div>
            </div>
            <button>CONVERT</button>
            <div class="answer">@tanmayhatkar240</div>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>

</html>
